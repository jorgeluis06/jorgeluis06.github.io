          <img src="Imagenes\perfil.jpg" class="img-circle" alt="Imagen de Perfil">

    <main>
      <div class="container">
        <div class="tabs">
          <a href=""><span class="active">Muestras</span></a>
        </div>
        <div class="content">
          <div id="muestra" class="active">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Paciente</th>
                    <th>Centro Médico</th>
                    <th>Exámenes a realizar</th>
                    <th>Laboratorio</th>
                    <th>Reporte</th>
                    <th> </th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
            <div class="pull-right">
              <label>Agregar una Muestra</label>
              <button type="button" class="btn btn-success btn-md" title="Agregar"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
          </div>
          <div id="muestra-nueva">
            <fieldset>

              <h2 class="title-content">Registrar muestra nueva</h2>          
              <p>
                <label id="txt-pte">Paciente: </label>
                <input type="text" class="form-control" placeholder="Paciente"/>
              </p>
              <p>
                <label>Centro Médico: </label>
                <select class="form-control" id="centro-medico">
                </select>
              </p>
              <p>
              <label>Examen a realizar: </label>
                <select class="form-control" id="examen">
                  <option selected="selected">Examen 1</option>
                  <option>Examen 2</option>
                  <option>Examen 3</option>
                </select>
              </p>
              <p>
              <label>Laboratorio: </label>
                <select class="form-control" id="laboratorio">
                  <option selected="selected">Laboratorio 1</option>
                  <option>Laboratorio 2</option>
                  <option>Laboratorio 3</option>
                </select>
              </p>
            </fieldset>
            <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
            <button type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
          </div>
        </div>
      </div>
    </main>
